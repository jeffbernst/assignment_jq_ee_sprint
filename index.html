<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Practice with Events and Effects</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div clas="col-xs-12">
          <form id="testform" class="form-horizontal">
            <div class="form-group">
              <label for="text" class="col-xs-2 control-label">Text</label>
              <div class="col-xs-6">
                <input type="text" maxlength="32" class="form-control" placeholder="Text" id="text">
              </div>
              <div class="col-xs-1">
                <div id="text-count"></div>
              </div>
              <div class="col-xs-3">
                <div id="text-error"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="textarea" class="col-xs-2 control-label">Text Area</label>
              <div class="col-xs-6">
                <textarea rows="4" cols="50" maxlength="140" class="form-control" id="textarea"></textarea>
              </div>
              <div class="col-xs-1">
                <div id="textarea-count"></div>
              </div>
              <div class="col-xs-3">
                <div id="textarea-error"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="text" class="col-xs-2 control-label">Password</label>
              <div class="col-xs-6">
                <input type="password" maxlength="16" class="form-control" placeholder="Password" id="password">
              </div>
              <div class="col-xs-1">
                <div id="password-count"></div>
              </div>
              <div class="col-xs-3">
                <div id="password-error"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="text" class="col-xs-2 control-label">Password Confirmation</label>
              <div class="col-xs-6">
                <input type="password" maxlength="16" class="form-control" placeholder="Password Confirmation" id="passconf">
              </div>
              <div class="col-xs-1">
                <div id="passconf-count"></div>
              </div>
              <div class="col-xs-3">
                <div id="passconf-message"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <a href="dropdown.html">The Dropdown</a>
        <a href="photo.html">The Photo Tagging Box</a>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
